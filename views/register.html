<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header--main">
        <div class="header__main--bar">

            <div class="header__div--burger">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="header__div--logo">
                <a href="/"><img  class="header--logo" src="/images/logo.jpg" alt="Mates"></a>
            </div>

            <div class="header__div--cart">
                <a href="/productCart"><i class="fa-solid fa-shopping-cart"></i></a>
            </div>

        </div>                   
    </header>

    <main class="main--form">
        <form action="#" method="POST" class="form--register">
            <h4>Formulario Registro</h4>
            <input class="main__form--inputs" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
            <input class="main__form--inputs" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido" required>
            <input class="main__form--inputs" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            <input class="main__form--inputs" type="password" name="contraseña" id="contraseña" placeholder="Ingrese Contraseña" required>
            <input class="main__form--inputs" type="password" name="correo" id="correo" placeholder="Repita Contraseña" required>
            <div>
                <input type="checkbox" id="cbox1" value="first_checkbox"> Estoy de acuerdo con <a href="#">Terminos y Condiciones</a>
            </div>
            <br>
            <button class="main__buttons--register" type="submit" >Registrar</button>
            <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </form>
    </main>

    <footer class="footer">
        <section class="footer__article"> 
            <h4>Nuestras redes</h4>
            <p class="footer__section--pNets">Seguinos en nuetras redes sociales:</p>
            <div class="footer__section--div">
                <a href="#" class="footer__section--nets">
                <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="footer__section--nets">
                    <i class="fa-brands fa-square-facebook"></i>
                </a>
                <a href="#" class="footer__section--nets">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </div>
        </section>
            
        <section class="footer__article"> 
            <h4>¿Dónde estamos?</h4>
            <a href="#" class="footer__section--location">
                <i class="fa-solid fa-location-dot footer__section--iconLocation"></i>
                <p class="footer__section--pLocation">EL MATEADOR </p>
            </a>
        </section>    

        <section class="footer__article"> 
                <p class="footer--author">Copyright El Mateador - Grupo 5 - 2024 / Proyecto Digital House -</p>
        </section>
    </footer>
</body>
</html>
